<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: none;
            outline: 2px solid green;
        }

        input:focus {
            border: none;
            outline-width: 3px;
        }

        input.invalid {
            outline: 2px solid red;
            border: none;
        }

        .error-message {
            color: red;
            font-size: small;
            font-weight: bold;
            margin-top: -8px;
            margin-bottom: 12px;
        }

        .password-div {
            display: flex;
        }

        #show-password-btn {
            padding: 10px;
            width: fit-content;
            height: fit-content;
            border-radius: 50%;
            background-color: transparent;
        }

        #show-password-btn:hover {
            background-color: rgba(0, 0, 0, 0.123);
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="loginForm" novalidate onsubmit="validateForm(); return false;">
        <h2>Login Into Account</h2>
        <label for="matricule">Matricule:</label>
        <input type="text" id="matricule" name="matricule" placeholder="Enter Matricule" required>
        <p id="matriculeError" class="error-message"></p>

        <label for="password">Password:</label>
        <div class="password-div">
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <button id="show-password-btn">
                <span class="bi bi-eye-fill" style="color: green;"></span>
            </button>
        </div>

        <p id="passwordError" class="error-message"></p>

        <button type="submit">Login</button>
    </form>

    <script>
        function validateForm() {
            let isOk = true;
            const matriculeRegex = /^UBA\d{2}[a-zA-Z]{2}\d{3}$/i;
            const passwordInput = document.getElementById('password');
            const matriculeInput = document.getElementById('matricule');

            const matriculeError = document.getElementById('matriculeError');
            const passwordError = document.getElementById('passwordError');

            matriculeInput.classList.remove('invalid');
            passwordInput.classList.remove('invalid');
            matriculeError.textContent = '';
            passwordError.textContent = '';


            if(matriculeInput.value.trim() === ''){
                matriculeInput.classList.add('invalid');
                matriculeError.textContent = 'Matricule is required!';
                isOk = false;
            } else if (!matriculeRegex.test(matriculeInput.value)) {
                matriculeInput.classList.add('invalid');
                matriculeError.textContent = 'Matricule must start with UBA, followed by 2 digits, 2 letters, and 3 digits.';
                isOk = false;
            }

            if (passwordInput.value.length < 8) {
                passwordInput.classList.add('invalid');
                passwordError.textContent = 'Password must be at least 8 characters long.';
                isOk = false;
            }

            if(isOk){
                alert('Well Done');
                window.location.pathname = '/index.html';
            }
        }
    </script>

</body>
</html>
