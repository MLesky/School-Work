<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        table {
            border: 5px solid rgb(204, 156, 0);
            background-color: rgb(255, 229, 181);
        }
        td {
            padding: 15px;
            border:  2px solid rgb(204, 156, 0);
            text-align: center;
        }
        table, td {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <td colspan="2"><b>Used Belt <br> Deflection</b></td>
            <td rowspan="2"><b>Set <br> deflection <br> of new <br> belt</b></td>
        </tr>
        <tr>
            <td><b>Limit</b></td>
            <td><b>Adjust <br> Deflection</b></td>
        </tr>
        <tr>
            <td rowspan="2"><b>Alternator</b></td>
            <td>Models without <br> AC</td>
            <td>10mm</td>
            <td>5-7mm</td>
            <td rowspan="2">5-7mm</td>
        </tr>
        <tr>
            <td>Models with AC</td>
            <td>12mm</td>
            <td>6-8mm</td>
        </tr>
        <tr>
            <td colspan="2"><b>Power Steering Oil Pump</b></td>
            <td>12.5mm</td>
            <td>7.9mm</td>
            <td>6.8mm</td>
        </tr>
    </table>
</body>
</html>
