<!DOCTYPE html>
<html>
<head>
    <title>Exercise 3.5 - Nested Tables</title>
    <style>
        table, tr, td {
            border: 2px solid black;
            border-collapse: collapse;
        }

        td {
            padding: 20px;
        }
    </style>
</head>
<body>
    <table class="parent-table">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <table class="nested-table">
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
