<html>
    <head>
        <script>
            function calculate(){
                var A, B, x1, x2;
                // getting A and B value from input fields and converting them to floats
                A = parseFloat(document.getElementById('A').value)
                B = parseFloat(document.getElementById('B').value)

                // checks is the A and B are numbers or not
                // is not a number (isNaN)
                if (isNaN(A) || isNaN(B)){
                    alert("Please enter a number for A and B")
                    return
                }

                document.querySelector("#equation").innerHTML = "Solving " + A + "X<sup>2</sup> " + (B >= 0 ? " + " : " - ") + Math.abs(B) + "X = 0"
                
                /* HOW TO SOLVE
                    AX^2 + BX = 0
                    X(AX + B) = 0    (factor out X)
                    X = 0 and AX + B = 0
                    X = 0 and X = -B/A
                */
                x1 = 0
                x2 = -B/A
                
                document.querySelector('#valuesofX').innerHTML = "X = " + x1 + " and X = " + x2;
                
            }
        </script>
        <style>
            input, input:focus {
                width: 50px;
                padding: 5px;
                text-align: right;
                border: 1px solid grey;
                outline: none;
            }
            input::placeholder {
                font-size: 1.1em;
            }
            button{
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <form>
            <p>Enter the value of A and B</p>
            <input type="text" name="A" id="A" placeholder="A">
            <label for="A">X<sup>2</sup></label>
            +
            <input type="text" name="B" id="B" placeholder="B">
            <label for="B">X</label>
            = 0
            <br>
            <button type="button" onclick="calculate()">Calculate</button>
            
            <p id="equation"></p>
            <p id="valuesofX"></p>
        </form>
    </body>
</html>
