<html>
    <head>
        <script>
            var price, tax, finalPrice;
            price = parseFloat(prompt("Enter purchase price"))
            tax = price * 2/100;
            finalPrice = price + tax;
            var text = "Price:  " + price + "<br>" +
                        "Tax:   " + tax + "<br>" +
                        "Total: " + finalPrice + "<hr>"
            document.write(text);
        </script>
    </head>

    </body>
</html>
