<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 2 - JavaScript</title>
        <script>

            var i, num;
            var scores = [];    // array to hold scores
            // associative array (object) to hold grade distribution
            // initial, each grade has a count of 0
            var gradeCount = {'A': 0, 'B': 0, 'C': 0, 'D': 0, 'E': 0}; 
            
            num = parseInt(prompt("What number of scores do you want to enter?"))
            // getting the scores
            for (i = 0; i < num10; i++){
                no = i+1;

                // convert inputted to float
                scores[i] = parseFloat(prompt("Enter score No " + no));

                if(scores[i] >= 90 && scores[i] <= 100) {
                    // increment the grade count for A grade
                    gradeCount.A++;
                }
                else if(scores[i] >= 80 && scores[i] <= 89) {
                    // increment the grade count for B grade
                    gradeCount.B++;
                }
                else if(scores[i] >= 70 && scores[i] <= 79) {
                    // increment the grade count for C grade
                    gradeCount.C++;
                }
                else if(scores[i] >= 60 && scores[i] <= 69) {
                    // increment the grade count for D grade
                    gradeCount.D++;
                }
                else if(scores[i] >= 0 && scores[i] <= 59) {
                    // increment the grade count for E grade
                    gradeCount.E++;
                }
                else {
                    alert("Score Enter: " + scores[i] + "\nINVALID SCORE");
                }
            }
            gradeDistribution("A")
            gradeDistribution("B")
            gradeDistribution("C")
            gradeDistribution("D")
            gradeDistribution("E")

            // function to write grade distribution
            function gradeDistribution(grade){
                document.write(gradeCount[grade] + " students had " + grade + " grade <br/>");
            }
    
        </script>
    </head>

</html>
